<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    Imagen
                </th>
                <th>
                    Titulo 1
                </th>
                <th>
                    Titulo 2
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="https://cdn.pixabay.com/photo/2024/04/08/11/42/doggy-8683291_1280.jpg" alt="imagen"
                        width="50">
                </td>
                <td>
                    Contenido 1
                </td>
                <td>
                    Contenido 2
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <img src="https://cdn.pixabay.com/photo/2024/04/08/11/42/doggy-8683291_1280.jpg" alt="imagen"
                        width="50">
                </td>
                <td>
                    Footer 1
                </td>
                <td>
                    Footer 2
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
